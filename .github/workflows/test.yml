name: Go tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: Run tests
        run: go test ./...
      - name: Check if cog needs to be run
        run: |
          pip install cogapp
          cog --check --check-fail-msg='Run "cog -r README.md" to update' README.md
